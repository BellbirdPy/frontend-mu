<!--Section Compras -->
<section>
  <md-card>
    <!-- Toolbar principal-->
    <md-toolbar class="green">
      <div class="md-toolbar-tools white-text">
        <div class="md-title">Compra</div>
      </div>
    </md-toolbar>
    <md-content>
      <!--Aca va ir el listado-->
      <md-card>
        <!-- Toolbar del listado-->
        <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <span>Listado de compras</span>
            <span flex></span>
            <md-menu md-position-mode="target-right target">

              <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon>more_vert</md-icon>
              </md-button>

              <md-menu-content>
                <md-menu-item>
                  <md-button ng-click="abrirFormCarga()">
                    <p>Agregar compra</p>
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>
        </md-toolbar>
        <!-- Toolbar de seleccion -->
        <md-toolbar class="md-table-toolbar alternate" ng-show="false">

        </md-toolbar>
        <!-- Toolbar del buscador -->
        <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <md-input-container flex>
              <label>BÃºsqueda</label>
              <input ng-model="buscarCompra">
            </md-input-container>
          </div>
        </md-toolbar>

        <!-- Seccion de la tabla -->
        <md-table-container>
          <table md-table md-row-select multiple ng-model="seleccionCompra" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="updateListadoCompras">
            <tr md-row>
              <th md-column>Codigo de establecimiento vendedor</th>
              <th md-column>Nombre de establecimiento vendedor</th>
              <th md-column>Fecha</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="compra" md-select-id="id" md-auto-select ng-repeat="compra in compras">
              <td md-cell>[[compra.cod_establecimiento_vendedor]]</td>
              <td md-cell>[[compra.nombre_vendedor]]</td>
              <td md-cell>[[compra.fecha_compra]]</td>
            </tr>
            <tr>
              <td md-cell colspan="4" ng-hide="comprasCargadas"><p style="text-align: center;" flex>No hay compras
                cargadas</p></td>
            </tr>
            </tbody>
          </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page"
                             md-total="[[compras.count]]" md-on-paginate="updateListadoCompras"
                             md-page-select></md-table-pagination>

      </md-card>
    </md-content>
  </md-card>
</section>
