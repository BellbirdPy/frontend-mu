<section>
  <div >
    <h1 class="md-display-1 green-text">Establecimiento</h1>
  </div>
  </section>
<section>
    <div layout-padding>
    <h2 class="md-headline green-text">Razas</h2>
    </div>
    <md-card>
      <md-toolbar class="md-table-toolbar md-default" ng-hide="selectedRazas.length">
        <div class="md-toolbar-tools">
          <span>Razas</span>
            <md-button class="md-icon-button" aria-label="More" ng-click="editRaza()">
              <md-icon><i class="material-icons">add</i> </md-icon>
            </md-button>
        </div>
      </md-toolbar>
      <md-toolbar class="md-table-toolbar green lighten-4 green-text text-darken-4" ng-show="selectedRazas.length">
        <div class="md-toolbar-tools">
          <span>[[selectedRazas.length]] [[selectedRazas.length > 1 ? 'razas seleccionadas' : 'raza seleccionada']]</span>
          <span flex></span>
          <md-button class="md-icon-button" ng-show="selectedRazas.length == 1" ng-click="editRaza(selectedRazas[0])" aria-label="Editar Raza">
            <md-icon><i class="material-icons green-text text-darken-4">edit</i> </md-icon>
          </md-button>
          <md-button class="md-icon-button green-text text-darken-4" ng-show="selectedRazas.length >= 1" ng-click="deleteRaza(selectedRazas)"  aria-label="Delete Raza">
            <md-icon><i class="material-icons green-text text-darken-4">delete</i> </md-icon>
          </md-button>
        </div>

      </md-toolbar>

      <!-- exact table from live demo -->
      <md-table-container>
        <table md-table md-row-select multiple ng-model="selectedRazas" md-progress="promiseRazas">
          <thead md-head md-order="queryRazas.ordering" md-on-reorder="getRazas">
          <tr md-row>
              <th md-column md-numeric md-order-by="id"><span>Código</span></th>
              <th md-column md-order-by="nombre"><span>Nombre</span></th>
            <th md-column md-order-by="descripcion"><span>Descripción</span></th>
          </tr>
          </thead>
          <tbody md-body>
          <tr md-row md-select="raza" md-select-id="id" ng-disabled="!raza.establecimiento" md-auto-select ng-repeat="raza in razas.results">
              <td md-cell>[[raza.id]]</td>
              <td md-cell>[[raza.nombre]]</td>
            <td md-cell>[[raza.descripcion || "Sin descripción"]]</td>
          </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}" md-limit="20" md-page="queryRazas.page" md-total="[[razas.count]]" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="getRazas" md-page-select></md-table-pagination>
    </md-card>
  </section>
