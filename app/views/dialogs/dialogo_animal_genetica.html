<md-dialog layout="column" aria-label="Lote" style="min-width: 800px; ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="white-text">Gentica animal</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()">
        <i class="material-icons white-text text-darken-4">close</i></md-button>
    </div>
  </md-toolbar>
  <form layout="column" layout-padding ng-show="animales.results.length >= 1" name="form">
    <md-input-container>
      <label>Caravana animal</label>
      <input ng-model="newAnimalGeneticaCaravana" ng-blur="cargarAnimal()" required name="caravana">
      <div ng-messages="form.caravana.$error" ng-show="form.caravana.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Categoria</label>
      <input ng-model="categoria" disabled>
    </md-input-container>
    <md-input-container>
      <label>Raza</label>
      <input ng-model="raza" disabled>
    </md-input-container>
    <md-input-container>
      <label>Carimbo</label>
      <input ng-model="carimbo" disabled>
    </md-input-container>
    <md-input-container>
      <label>Nombre</label>
      <input ng-model="newAnimalGenetica.nombre" required name="nombre">
      <div ng-messages="form.nombre.$error" ng-show="form.nombre.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Nombre corto</label>
      <input ng-model="newAnimalGenetica.nombre_corto" required name="nombre_corto">
      <div ng-messages="form.nombre_corto.$error" ng-show="form.nombre_corto.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Tipo de servicio</label>
      <md-select ng-model="newAnimalGenetica.tipo_servicio" required name="tipo_servicio">
        <md-option ng-repeat="tipo in tipos_servicios" value="[[tipo.id]]">
          [[tipo.nombre]]
        </md-option>
      </md-select>
      <div ng-messages="form.tipo_servicio.$error" ng-show="form.tipo_servicio.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Porcentaje de pureza</label>
      <md-select ng-model="newAnimalGenetica.porcentaje_pureza" name="pureza" required>
        <md-option ng-repeat="porcentaje in porcentajes" value="[[porcentaje]]">
          [[porcentaje]]%
        </md-option>
      </md-select>
      <div ng-messages="form.pureza.$error" ng-show="form.pureza.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>RP</label>
      <input ng-model="newAnimalGenetica.rp" required name="rp">
      <div ng-messages="form.rp.$error" ng-show="form.rp.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Descripcion</label>
      <input ng-model="newAnimalGenetica.descripcion" required name="descripcion">
      <div ng-messages="form.descripcion.$error" ng-show="form.descripcion.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Pedigree del padre</label>
      <input ng-model="newAnimalGenetica.pedigree_padre" name="padre" required>
      <div ng-messages="form.padre.$error" ng-show="form.padre.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Pedigree de la madre</label>
      <input ng-model="newAnimalGenetica.pedigree_madre" required name="madre">
      <div ng-messages="form.madre.$error" ng-show="form.madre.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-input-container>
      <label>Pedigree del abuelo</label>
      <input ng-model="newAnimalGenetica.pedigree_abuelo" required name="abuelo">
      <div ng-messages="form.abuelo.$error" ng-show="form.abuelo.$touched || form.$submitted">
        <div ng-messages-include="views/error_messages.html"></div>
      </div>
    </md-input-container>
    <md-dialog-actions layout="row">
      <!--<div class="md-actions"><a href="#" flex>Informe</a></div>-->
      <span flex></span>
      <md-button type="submit" flex-order="1" ng-click="form.$valid && guardar()" class="md-primary">Guardar</md-button>
      <md-button ng-click="cancel()">Cancelar</md-button>
    </md-dialog-actions>
  </form>
  <div layout="row" layout-sm="column" layout-align="center center" ng-hide="animales.results.length >= 1">
    <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
  </div>
</md-dialog>
