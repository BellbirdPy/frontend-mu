<md-dialog layout="column" aria-label="Lote" style="min-width: 800px; ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="white-text">Agregar un Establecimiento</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()">
        <i class="material-icons white-text text-darken-4">close</i></md-button>
    </div>
  </md-toolbar>
  <md-content>
    <h4 style="text-align: center">Antes que nada debe crear un establecimiento</h4>
  </md-content>
  <form layout="column" layout-padding ng-show="departamentos.results.length >= 1">
    <md-input-container>
      <label>Codigo del establecimiento</label>
      <input ng-model="newEstablecimiento.codigo">
    </md-input-container>
    <md-input-container>
      <label>Nombre del establecimiento</label>
      <input ng-model="newEstablecimiento.nombre">
    </md-input-container>
    <md-input-container>
      <label>Departamento</label>
      <md-select ng-model="newEstablecimiento.departamento">
        <md-option ng-repeat="departamento in departamentos.results" value="[[departamento.id]]">
          [[departamento.nombre]]
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Ciudad</label>
      <input ng-model="newEstablecimiento.ciudad">
    </md-input-container>

    <md-dialog-actions layout="row">
      <!--<div class="md-actions"><a href="#" flex>Informe</a></div>-->
      <span flex></span>
      <md-button flex-order="1" ng-click="guardar()" class="md-primary">Guardar</md-button>
      <md-button ng-click="cancel()">Cancelar</md-button>
    </md-dialog-actions>
  </form>
  <div layout="row" layout-sm="column" layout-align="center center" ng-hide="departamentos.results.length >= 1">
    <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
  </div>
</md-dialog>
