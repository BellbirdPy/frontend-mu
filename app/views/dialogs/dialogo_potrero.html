
<md-dialog layout="column" aria-label="Lote" style="min-width: 800px; ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="white-text">Detalle Potrero</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()"></md-button>
    </div>
  </md-toolbar>
  <form>
    <md-dialog-content layout-padding>
      <div layout="column">
        <md-input-container>
          <label>Nombre</label>
          <input ng-model="newPotrero.nombre" required>
        </md-input-container>
        <md-input-container >
          <label>Superficie (Ha.)</label>
          <input ng-model="newPotrero.superficie" >
        </md-input-container>
        <md-input-container >
          <label>Uso:</label>
          <md-select ng-model="newPotrero.uso">
            <md-option value="Pastura">
              Pastura
            </md-option>
            <md-option value="Silvo - pastoril">
              Silvo - pastoril
            </md-option>
            <md-option value="Corral">
              Corral
            </md-option>
            <md-option value="Casa Patronal">
              Casa Patronal
            </md-option>
            <md-option value="Corralón - Dormidero">
              Corralón - Dormidero
            </md-option>
            <md-option value="Pastura para Henificación">
              Pastura para Henificación
            </md-option>
            <md-option value="Silo bolsa">
              Silo bolsa
            </md-option>
            <md-option value="Silo torta">
              Silo torta
            </md-option>
            <md-option value="Confinamiento - Engorde">
              Confinamiento - Engorde
            </md-option>
            <md-option value="Retiro">
              Retiro
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container >
          <label>Descripción</label>
          <input ng-model="newPotrero.descripcion" >
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" >
      <!--<div class="md-actions"><a href="#" flex>Informe</a></div>-->
      <span flex></span>
      <md-button flex-order="1" ng-click="answer('guardar')" class="md-primary">Guardar</md-button>
      <md-button ng-click="cancel()" >Cancelar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
