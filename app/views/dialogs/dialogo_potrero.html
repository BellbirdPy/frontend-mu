
<md-dialog layout="column" aria-label="Lote" style="min-width: 800px; ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="white-text">Detalle Potrero</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()"></md-button>
    </div>
  </md-toolbar>
  <form name="form">
    <md-dialog-content layout-padding>
      <div layout="column">
        <md-input-container>
          <label>Nombre</label>
          <input ng-model="newPotrero.nombre" required name="nombre">
          <div ng-messages="form.nombre.$error" ng-show="form.nombre.$touched || form.$submitted">
            <div ng-messages-include="views/error_messages.html"></div>
          </div>
        </md-input-container>
        <md-input-container >
          <label>Superficie (Ha.)</label>
          <input ng-model="newPotrero.superficie" >
        </md-input-container>
        <md-input-container>
          <label>Uso</label>
          <input ng-model="newPotrero.uso" required name="uso">
          <div ng-messages="form.uso.$error" ng-show="form.uso.$touched || form.$submitted">
            <div ng-messages-include="views/error_messages.html"></div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" >
      <!--<div class="md-actions"><a href="#" flex>Informe</a></div>-->
      <span flex></span>
      <md-button type="submit" flex-order="1" ng-click="form.$valid && answer('guardar')" class="md-primary">Guardar</md-button>
      <md-button ng-click="cancel()" >Cancelar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
