<md-dialog layout="column" aria-label="Compra" style="min-width: 100%; min-height: 100%">
  <form name="form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="white-text">Ingreso</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()">
          <md-icon class="md-icon-button white-text"><i class="material-icons">close</i></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <section>
      <!-- Card Encabezado -->
      <md-card>
        <md-content layout-padding>
          <h4 class="green-text">Encabezado</h4>
          <div layout="row">


            <md-input-container flex class="md-accent-1 md-block" >
              <label>Motivo</label>
              <input name="motivo" ng-model="newIngresoVario.motivo" required>
              <div ng-messages="form.motivo.$error" ng-show="form.motivo.$touched || form.$submitted">
                <div ng-messages-include="views/error_messages.html"></div>
              </div>
            </md-input-container>
            <md-input-container flex class="md-accent-1 md-block" >
              <label>Comprador</label>
              <input name="comprador" ng-model="newIngresoVario.comprador" required>
              <div ng-messages="form.comprador.$error" ng-show="form.comprador.$touched || form.$submitted">
                <div ng-messages-include="views/error_messages.html"></div>
              </div>
            </md-input-container>
            <md-input-container flex class="md-accent-1 md-block">
              <label>Cantidad</label>
              <input name="cantidad" ng-model="newIngresoVario.cantidad" type="number" required>
              <div ng-messages="form.cantidad.$error" ng-show="form.cantidad.$touched || form.$submitted">
                <div ng-messages-include="views/error_messages.html"></div>
              </div>
            </md-input-container>
            <md-input-container flex class="md-accent-1 md-block">
              <label>Precio unitario</label>
              <input name="precio" ng-model="newIngresoVario.precio_unitario" type="number" required>
              <div ng-messages="form.precio.$error" ng-show="form.precio.$touched || form.$submitted">
                <div ng-messages-include="views/error_messages.html"></div>
              </div>
            </md-input-container>

            <md-datepicker ng-model="fecha" style="margin:13px 0;"
                           md-placeholder="Fecha"></md-datepicker>
          </div>
        </md-content>
      </md-card>

    </section>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" flex-order="1" ng-click="form.$valid && guardarIngresoVario()" class="md-primary">Guardar</md-button>
      <md-button ng-click="cancel()">Cancelar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
