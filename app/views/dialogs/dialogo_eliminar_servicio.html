<md-dialog aria-label="Servicio"  style="min-width: 800px; width: 800px;">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Eliminar Servicio</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon><i class="material-icons">close</i> </md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Estas seguro que quieres eliminar?</h2>
        <md-card>
          <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
              <span>Servicio</span>
            </div>
          </md-toolbar>
          <!-- exact table from live demo -->
          <md-table-container>
            <table md-table>
              <thead md-head>
              <tr md-row>
                <th md-column md-order-by="fecha_inicio"><span>Fecha de inicio</span></th>
                <th md-column md-order-by="fecha_fin"><span>Fecha de finalización</span></th>
                <th md-column md-order-by="tipo"><span>Tipo de servicio</span></th>
                <th md-column><span>Lotes</span></th>
              </tr>
              </thead>
              <tbody md-body>
              <tr md-row ng-repeat="servicio in lista | limitTo: query.limit : (query.page -1) * query.limit">
                <td md-cell>[[servicio.fecha_inicio]]</td>
                <td md-cell>[[servicio.fecha_fin]]</td>
                <td md-cell>[[servicio.tipo]]</td>
                <td md-cell>[[servicio.lotes]]</td>
              </tr>
              </tbody>
            </table>
          </md-table-container>
          <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="[[lista.length]]" md-page-select="options.pageSelect" md-on-paginate="logPagination"></md-table-pagination>
        </md-card>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('cancelar')">
        No estoy seguro.
      </md-button>
      <md-button ng-click="answer('guardar')" style="margin-right:20px;">
        Sí, eliminar.
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
