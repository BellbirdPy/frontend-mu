
<md-dialog layout="column" aria-label="Lote" style="min-width: 800px; ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="white-text">Mudar a Lote existente</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()"></md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div layout-padding>
      <form layout="column" ng-show="lotes.length >= 1">
        <md-input-container class="block" >
          <label>Lote</label>
          <md-select ng-model="form.lote">
            <md-option ng-repeat="lote in lotes" value=[[lote.id]]>
              [[lote.nombre]]
            </md-option>
          </md-select>
        </md-input-container>

      </form>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row" >
    <!--<div class="md-actions"><a href="#" flex>Informe</a></div>-->
    <span flex></span>
    <md-button flex-order="1" ng-click="answer('guardar')" class="md-primary">Guardar</md-button>
    <md-button ng-click="cancel()" >Cancelar</md-button>
  </md-dialog-actions>
  <div layout="row" layout-sm="column" layout-align="center center" ng-hide="lotes.length >= 1">
    <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
  </div>
</md-dialog>
