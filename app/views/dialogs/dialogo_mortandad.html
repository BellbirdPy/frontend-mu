
<md-dialog layout="column" aria-label="Mortandad" style="min-width: 800px; ">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="white-text">Mortandad/Abigeo</h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()"></md-button>
    </div>
  </md-toolbar>
  <form>
    <md-dialog-content layout-padding>
      <div layout="column">
        <div layout="row">
        <md-input-container flex >
          <label>Tipo</label>
          <md-select ng-model="form.tipo">
            <md-option value="M">
              Mortandad
            </md-option>
            <md-option value="A">
              Abigeo
            </md-option>
          </md-select>
        </md-input-container>
        <md-datepicker ng-model="fecha" style="margin:13px 0;"
                       md-placeholder="Fecha"></md-datepicker>
        </div>
        <md-input-container >
          <label>Descripci√≥n</label>
          <input ng-model="form.razon" >
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" >
      <!--<div class="md-actions"><a href="#" flex>Informe</a></div>-->
      <span flex></span>
      <md-button flex-order="1" ng-click="answer('guardar')" class="md-primary">Guardar</md-button>
      <md-button ng-click="cancel()" >Cancelar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
