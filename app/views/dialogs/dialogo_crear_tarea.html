<md-dialog layout="column" aria-label="Compra" style="min-width: 100%; min-height: 100%">
  <form name="form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="white-text">Tarea</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()">
          <md-icon class="md-icon-button white-text"><i class="material-icons">close</i></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <section>
      <!-- Card Encabezado -->
      <md-card>
        <md-content layout-padding>
          <h4 class="green-text">Encabezado</h4>
          <div layout="row">
            <md-input-container flex class="md-accent-1 md-block">
              <label>Descripci√≥n</label>
              <input name="descripcion" ng-model="newTarea.descripcion" required>
              <div ng-messages="form.descripcion.$error" ng-show="form.descripcion.$touched || form.$submitted">
                <div ng-messages-include="views/error_messages.html"></div>
              </div>
            </md-input-container>
            <md-input-container flex class="md-accent-1 md-block" >
              <md-select name="usuario" ng-model="newTarea.usuario_asignado" placeholder="Usuario asignado" required>
                <md-option ng-repeat="usuario in usuarios.lista" value="[[usuario.id]]">
                  [[usuario.username]]
                </md-option>
              </md-select>
              <div ng-messages="form.usuario.$error" ng-show="form.usuario.$touched || form.$submitted">
                <div ng-messages-include="views/error_messages.html"></div>
              </div>
            </md-input-container>
            <md-datepicker ng-model="fecha" style="margin:13px 0;"
                           md-placeholder="Fecha"></md-datepicker>
          </div>
        </md-content>
      </md-card>

    </section>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" flex-order="1" ng-click="form.$valid && guardarTarea()" class="md-primary">Guardar</md-button>
      <md-button ng-click="cancel()">Cancelar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
